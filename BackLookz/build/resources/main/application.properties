# Nombre de la aplicacion
spring.application.name=BackLookz

# Conexion con la base de datos MySQL (crear base de datos llamada lookz)
spring.datasource.url=jdbc:mysql://localhost:3306/lookz

#Aca va su usuario y pass
spring.datasource.username=santi
spring.datasource.password=1234

# Configuración del driver para conectarse
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Habilitar el uso de Hibernate y sus caracteristicas
#Caracteristicas para cuando se inicia la aplicacion
spring.jpa.hibernate.ddl-auto=update
#Indica como generara las consultas para q sea compatibles con la version de MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# muestra las consultas SQL en la consola
spring.jpa.show-sql=true
